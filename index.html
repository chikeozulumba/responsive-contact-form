<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.min.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Acme</span> Web Design</h1>
        <div class="wrapper">
                <div class="company-info animated bounceInLeft">
                    <h3>Acme Web Design</h3>
                    <ul>
                        <li>44 Something Street</li>
                        <li>(555) 555-555</li>
                        <li>test@acme.com</li>
                    </ul>
                </div>
            <div class="contact animated shake">
                <h3>Email Us</h3>
                <form id="contactForm">
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </p>

                    <p>
                        <label for="name">Company</label>
                        <input type="text" name="company" id="company">
                    </p>

                    <p>
                        <label for="name">Email Address</label>
                        <input type="text" name="email" id="email">
                    </p>

                    <p>
                        <label for="name">Phone Number</label>
                        <input type="text" name="phone_number" id="phone">
                    </p>

                    <p class="full">
                        <label for="name">Message</label>
                        <textarea name="message" cols="30" rows="10" id="message"></textarea>
                    </p>

                    <p class="full">
                        <button type="submit">
                            Submit
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
